<!DOCTYPE html>
<html>

<head>
    <title>Exemplo de Animação em CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Animação em CSS</h1>
    <div class="container">
        <div class="topico">
            <h2>1: Início e Fim Lentos</h2>
            <div class="square animation-1">ease-in-out</div>
        </div>
        <div class="topico" >
            <h2>2: Mesma Velocidade</h2>
            <div class="square animation-2">linear</div>
        </div>
        <div class="topico" >
            <h2>3: Início Lento</h2>
            <div class="square animation-3">ease-in</div>
        </div>
        <div class="topico" >
            <h2>4: Fim Lento</h2>
            <div class="square animation-4">ease-out</div>
        </div>
        <div class="topico" >
            <h2>5: Início e Fim Lentos</h2>
            <div class="square animation-5">ease-in-out</div>
        </div>
        <div class="topico" >
            <h2>6: Padrão para Cada Fase</h2>
            <div class="square animation-6">cubic-bezier()</div>
        </div>
    </div>

</body>

</html>
